<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Sklep </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="script.js" defer></script>
    <script src="productService.js" defer></script>
    <script src="authService.js" defer></script>
</head>
<body>
    <div>
        <div class="topbar">
            <div>
                <p> Logo </p>
            </div>

            <div role="list" class="topbar__nav">
                <p role="listitem"> Strona główna </p>
                <p role="listitem"> Sklep </p>
                <p role="listitem"> O nas </p>
            </div>

            <div class="topbar__user">
                <p> User </p>
            </div>

            <div class="topbar__menu">
                <img src="burger.png" alt="Menu" onclick="openMobileMenu()"/>
                <div id="dropdown_menu"
                     class="topbar__menu--dropdown topbar__menu--dropdown--hidden">
                    <div role="list"
                         class="topbar__nav--mobile">
                        <p role="listitem" onclick="closeMobileMenu()"> X </p>
                        <p role="listitem"> Strona główna </p>
                        <p role="listitem"> Sklep </p>
                        <p role="listitem"> O nas </p>
                        <p role="listitem"> User </p>
                    </div>
                </div>
            </div>
        </div>

        <div>

            <form onsubmit="return performLogin()">

                <input id="username" type="text" placeholder="Username ...">
                <input id="password" type="password" placeholder="Password ...">
                <input type="submit" value="Zaloguj">

            </form>

        </div>

        <div id="items" class="items">
        </div>
    </div>
</body>
</html>
